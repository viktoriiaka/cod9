<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4; /* kolor tła */
        }

        #main-text {
            text-align: center;
            font-size: 24px;
            color: #333; /* kolor tekstu */
        }

        #main-image {
            margin-top: 20px; /* margines odstępu pomiędzy tekstem a obrazem */
            max-width: 100%; /* obraz zajmie maksymalną dostępną szerokość */
        }
    </style>
</head>
<body>
    <div id="main-text">
        <p>Tutaj umieść swój tekst.</p>
    </div>
    <img id="main-image" src="sciezka_do_twojego_obrazu.jpg" alt="Opis obrazu">
</body>
</html>
